        <p id="footer-attribution">By the <a id="footer-link" href='https://2i2c.org'>International Interactive Computing Collaboration</a> (2i2c)</p>

            {{ theme_extra_footer }}
          </div>
        {%- endif %}
    </div>
</footer>
